<html lang="en">
<head>

  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">

      <option value="haneda">Tokyo Haneda (RJTT)</option>
      <option value="heathrow">London Heathrow (EGLL)</option>
      <option value="munich">Munich (EDDM)</option>
    </select>

    <div class="flight-table" style="margin-top: 20px;">
      <p>Loading flights...</p>
    </div>
  </div>
